<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <!-- // TODO #2 - display the job fields, one per row -->
    <table class = "job-listing">
        <tr><td th:text="Name"></td><td th:text="${job_by_id.getName()}"></td></tr>
        <tr><td th:text="Employer"></td><td th:text="${job_by_id.getEmployer()}"></td></tr>
        <tr><td th:text="Location"></td><td th:text="${job_by_id.getLocation()}"></td></tr>
        <tr><td th:text="Position"></td><td th:text="${job_by_id.getPositionType()}"></td></tr>
        <tr><td th:text="Skills"></td><td th:text="${job_by_id.getCoreCompetency()}"></td></tr>

    </table>
</div>

</body>
</html>
